<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Lunch Invitation</title>
  <style>
    .jumbotron {
      padding-top: 50px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Lunch Invitation</h1>
      <p class="lead">In honor of the arrival of our beloved mother.</p>
      <h2>Oum Jamal</h2>
      <p class="lead">You are cordially invited to join us for lunch & to celebrate with us, her arrival from Lebanon.</p>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Details:</h3>
        <h4 class="card-text">Date: Sunday, June 4th</h4>
        <h4 class="card-text">Time: 4:00 PM</h4>
        <h4 class="card-text">Address: 4 Albion Court, Hoppers Crossing</h4>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary">RSVP</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
